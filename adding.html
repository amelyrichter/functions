<html>
	<head>
		<title>Amely Richter – Typography & Interaction – Functions</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- <link href="assets/reset.css" rel="stylesheet"> -->
		<link href="style.css" rel="stylesheet">
		<script defer src="assets/arena.js"></script>
		<script defer src="assets/styles.js"></script>
		<script defer src="assets/form-state.js"></script> 

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	</head>

	<body>
		<header>
			<h1>ONCE AND FOR ALL</h1>
			<h1>THE EXHIBITION FOMO</h1>
			<h1>IS OVER!</h1>
		</header>


		<form id="some-form"></form>

			<section>
				<label for="name">Add the museum here <code>&lt;input&gt; </code>:</label>
				<input type="text" id="name" name="name" placeholder="Museum name" required type="text">
				<button type="submit">Submit</button>
			</section>

			<section>
				<label for="some-text">Add the exhibition name here <code>&lt;input&gt; </code>:</label>
				<input id="some-text" name="some-text" placeholder="Exhibition name" required type="text">
			</section>


			<!-- <section>
				<label for="some-option">And a dropdown <code>&lt;select&gt;</code>:</label>
				classic “dropdown”: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/select
				<select id="some-option" name="some-option">
						<option>With options</option>
						<option>Inside here</option>
						<option>To select</option>
						<optgroup label="Grouped">
								<option>You can organize</option>
								<option>Options in groups</option>
						</optgroup>
				</select> -->

			</section>

			<section>
				<label for="some-date">End date of the exhibition <code>&lt;input&gt;</code></label>
				<!-- Contrast this with the `text` above. -->
				<input id="some-date" name="some-date" type="date">
			</section>

			<section>
				<!-- `range` sliders are always fun. -->
				<label for="some-range">Range how urgently <code>type="range"</code> you want to see this one:</label>
				<input type="range" id="some-range" name="some-range" min="0" max="11" value="5">
			</section>

			<!-- Semantic groupings within `form`: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/fieldset -->
			<fieldset>
				<legend>Fast selection museum</legend>
				<!-- And how different the `radio` type is! -->
				<input checked id="first-option" name="other-option" type="radio" value="first">
				<label for="first-option">MoMA</label>
				<input id="second-option" name="other-option" type="radio" value="second">
				<label for="second-option">Whitney</label>
				<input id="third-option" name="other-option" type="radio" value="third">
				<label for="third-option">The MET</label>
			</fieldset>

			<section>
				<!-- `button` for in-page actions: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/button -->
				<button type="reset">Reset</button>
				<button>Submit</button>
			</section>
		</form>
	</body>

</html>
