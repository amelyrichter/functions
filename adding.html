<html>
	<head>
		<title>Amely Richter – Typography & Interaction – Functions</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- <link href="assets/reset.css" rel="stylesheet"> -->
		<link href="style.css" rel="stylesheet">
		<script defer src="assets/form-state.js"></script> 
		<script defer src="assets/names.js"></script> 

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	</head>

	<body>
		<header>
			<h1>ONCE AND FOR ALL</h1>
			<h1>THE EXHIBITION FOMO</h1>
			<h1>IS OVER!</h1>
		</header>


		<form id="some-form">

			<section>
				<label for="name"></label>
				<input type="text" id="name" name="name" placeholder="Museum name" required type="text" required>
			</section>

			<section>
				<label for="exhibition"></label>
				<input type="text" id="exhibition" name="exhibition" placeholder="Exhibition name" required type="text">
			</section>

			<section>
				<label for="date"></label>
				<input id="date" name="some-date" type="date">
			</section>

			<section>
				<!-- `button` for in-page actions: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/button -->
				<!-- hard over writing this button because it seems to be blocked by other js -->
				<!-- It works by giving it the action after clicking to redirect to the index.html page with a delay of a second, setTimeout is the function for delays -->
				 <!-- source: https://developer.mozilla.org/en-US/docs/Web/API/Window/setTimeout -->
				<button type="submit" onclick="setTimeout(() => { window.location.href = 'index.html' }, 1000)">Add</button>
				<button type="reset" id="reset-button">Reset</button>
				<!-- <a href="index.html"> -->
				<!-- </a> -->
			</section>
		</form>

		<h1 id="name-display"></h1>
		<h1 id="exhibition-display"></h1>
		<h1 id="date-display"></h1>

		<!-- <ul id="formdisplay"> -->

		</ul>
	</body>

</html>
